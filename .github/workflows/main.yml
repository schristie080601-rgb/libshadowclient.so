name: Build libshadowclient.so

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # REPLACEMENT ACTION: Use the official Google Android NDK setup action
    - name: Setup Android SDK and NDK
      uses: android-actions/setup-android@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Native Library (shadowclient)
      # This step assumes your build is driven by Gradle in the 'app' directory
      run: ./gradlew :app:assembleRelease --stacktrace

    - name: Find and Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libshadowclient-so-files
        # This path is standard for where Gradle puts built .so files
        path: app/build/outputs/apk/release/
